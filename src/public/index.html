<!DOCTYPE html>
<html lang="en">
<head>
    <!--Gadzooks!-->
    <meta charset="UTF-8">
    <title>Typing</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container" id="container">

    <div class="card">
        <div class="card-header" id="header"><h1>Typing</h1></div>

        <div class="card-body">

            <div id="info" style="display: none">
                <h3>Speed: <span id="speed"></span>wpm</h3>
                <h3>Accuracy: <span id="accuracy"></span>%</h3>
                <h3>Score: <span id="score"></span></h3>
            </div>

            <div class="container-fluid" id="wait">
                <h3>Players: <span id="players"></span></h3>
                <button class="btn btn-primary mt-3" id="start">Start Game</button>
            </div>

            <div id="game" style="display: none">
                <div class="input-group">
                    <div class="" id="text"></div>
                </div>
                <div class="input-group">
                    <input class="input form-control" id="input" autofocus disabled>
                </div>
            </div>

        </div>
    </div>

</div>

<!--JavaScript stuff-->
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</body>
</html>
